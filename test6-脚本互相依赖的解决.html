<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" async href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script  src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" ></script>
    <script defer src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js" ></script>
</head>
<body>
    
    <button type="button" class="btn btn-lg btn-default">button</button>
    
    <p>script的属性，直接添加</p>
    <ul>
        <li>defer：延迟脚本运行，当脚本互相依赖可以用这个,脚本将在页面完成解析时执行</li>
        <li>async：尽快执行脚本,异步地执行（当页面继续进行解析时，脚本将被执行）</li>
        <li>默：在浏览器继续解析页面之前，立即读取并执行脚本</li>
    </ul>
</body>
