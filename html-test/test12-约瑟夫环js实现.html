<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>顺便复习jquery对dom得操作</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <style>
    body{
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    span{
        text-indent: 2em;
    }
    </style>
</head>
<body>
    <span class="badge badge-primary">设有ｎ个人依围成一圈，从第１个人开始报数，数到第ｍ个人出列，然后从出列的下一个人开始报数，数到第ｍ个人又出列， …，如此反复到所有的人全部出列为止。设ｎ个人的编号分别为 1， 2， …， n，打印出出列顺序</span>
    <span class="badge badge-primary">扑克牌排序可以看作约瑟夫环的变形</span>

    <input type="number" name="n" id="nn">
    <input type="number" name="m" id="mm">
    <button id="run">生成队列</button>
    <p class="badge badge-primary output" style="display: none"></p>
    <div></div>
</body>
<script>
    function countOff (N, M) {
        if (N < 1 || M < 1) {
            return;
        }
        const source = Array(...Array(N)).map((_, i) => i + 1);
        console.log(source);
        let index = 0;
        var result = [];
        while (source.length) {

            index = (index + M - 1) % source.length;
            result.unshift(source.splice(index, 1));
        }
        console.log(result);
        return result;
    }


    $("#run").click(()=>{
        var n = parseInt($("#nn").val());
        var m = parseInt($("#mm").val());
        var output = countOff(n,m);
        $(".output").css({"margin":"0 auto","text-align":"center"})
        $(".output").text(output);
        $(".output").fadeIn(3000);
    });

</script>
</html>
